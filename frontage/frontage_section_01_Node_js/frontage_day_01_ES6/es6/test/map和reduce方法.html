<script>

	//map方法的使用
	let arr = [3, 2, 1];
	let array = arr.map(function (elem) {
		return elem * elem * elem;
	});

	console.log(array);

	//reduce方法的使用
	let a = arr.reduce((a, b) => a + b);
	console.log(a);

</script>
