<script>
	let arr = [1, 20, 3, 4];
	//查找元素能被2整除的
	console.log(arr.find(i => i % 2 === 0));
	//查找索引能被2整除的
	console.log(arr.findIndex(i => i % 2 === 0));
	console.log(arr.includes(3));
	console.log(arr.includes(-1));
</script>
