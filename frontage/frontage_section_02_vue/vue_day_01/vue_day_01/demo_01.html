<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>demo_01</title>

	<script src="../node_modules/vue/dist/vue.js"></script>


</head>
<body>

	<div id="app">
		<input type="text" v-model="num"><button v-on:click="num++">click here</button>
		<h2>{{name}} pave way {{num}}</h2>
	</div>

	<script>
		var app = new Vue({
			el:"#app",
			data:{
				name:"Jack",
				num:1
			}
		});
	</script>

</body>
</html>
