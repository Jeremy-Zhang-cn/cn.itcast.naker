<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<script src="../node_modules/vue/dist/vue.js"></script>

</head>
<body>

	<div id="app">
		<button v-on:click="num++">增加</button>
		<button @click="decrement">减少</button>
		<h2>
			num = {{num}}
		</h2>

		<hr>
		事件冒泡测试：<br>
		<div style="background-color: lightpink; width: 100px; height: 100px" @click="print('div被点击')">
			<button @click.stop="print('button被点击')">click here</button>
		</div>

		<br>阻止默认事件：<br>
		<a href="https://www.bing.com" @click.prevent="print('点击超链接')">必应</a>

	</div>

	<script>

		let app = new Vue({
			el:"#app",
			data:{
				num:1
			},
			methods:{
				//递减
				decrement() {
					this.num --;
				},
				//打印
				print(str) {
					console.log(str);
				}
			}
		});

	</script>

</body>
</html>
