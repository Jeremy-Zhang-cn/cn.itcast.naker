<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/register.css">
	<!--导入jquery-->
	<script src="js/jquery-3.3.1.js"></script>

	<script>
		/*
			表单校验：
				1. 用户名：单词字符，长度8~12位
				2. 密码： 单词字符，长度6~20位
				3. email：邮件格式
				4. 姓名：非空
				5. 手机号： 手机号格式
				6. 出生日期： 非空
				7. 验证码： 非空

		 */

		//校验用户名
		function checkUsername() {
			//获取用户名
			var username = $("#username").val();
			//定义正则表达式
			var reg_username = /^\w{8,12}$/;

			//判断，给出提示信息
			var flag = reg_username.test(username);

			if (flag) {
				//用户名合法
				$("#username").css("border", "");
				$("#s_username").html("用户名合法");
				$("#s_username").css("color","green");
			} else {
				$("#username").css("border", "1px solid red");
				$("#s_username").html("用户名不合法");
				$("#s_username").css("color","red");
			}

			return flag;
		}

		//校验密码
		function checkPassword() {
			//获取用户名
			var password = $("#password").val();
			//定义正则表达式
			var reg_password = /^\w{6,20}$/;

			//判断，给出提示信息
			var flag = reg_password.test(password);

			if (flag) {
				//密码合法
				$("#password").css("border", "");
				$("#s_password").html("密码合法");
				$("#s_password").css("color","green");
			} else {
				$("#password").css("border", "1px solid red");
				$("#s_password").html("密码不合法");
				$("#s_password").css("color","red");
			}

			return flag;
		}

		//校验邮箱
		function checkEmail() {
			//获取邮箱
			var email = $("#email").val();
			//定义正则表达式
			var reg_email = /^(\w-*\.*)+@(\w-?)+(\.\w{2,4})+$/;    //邮箱验证正则表达式

			//判断，给出提示信息
			var flag = reg_email.test(email);

			if (flag) {
				//密码合法
				$("#email").css("border", "");
				$("#s_email").html("邮箱合法");
				$("#s_email").css("color","green");
			} else {
				$("#email").css("border", "1px solid red");
				$("#s_email").html("邮箱不合法");
				$("#s_email").css("color","red");
			}

			return flag;
		}

		//校验姓名
		function checkName() {
			//获取姓名
			var name = $("#name").val();
			//定义正则表达式
			var reg_name = /^[\u4e00-\u9fa5]{2,14}$/;  //汉字字数2-14的正则表达式

			//判断，给出提示信息
			var flag = reg_name.test(name);

			if (flag) {
				//姓名合法
				$("#name").css("border", "");
				$("#s_name").html("姓名合法");
				$("#s_name").css("color","green");
			} else {
				$("#name").css("border", "1px solid red");
				$("#s_name").html("姓名不合法");
				$("#s_name").css("color","red");
			}

			return flag;
		}

		//校验手机号
		function checkTel() {
			//获取姓名
			var telphone = $("#telephone").val();
			//定义正则表达式
			var reg_telphone = /^1[356789]\d{9}$/;  //手机号验证正则表达式

			//判断，给出提示信息
			var flag = reg_telphone.test(telphone);

			if (flag) {
				//密码合法
				$("#telephone").css("border", "");
				$("#s_tel").html("手机号合法");
				$("#s_tel").css("color","green");
			} else {
				$("#telephone").css("border", "1px solid red");
				$("#s_tel").html("手机号不合法");
				$("#s_tel").css("color","red");
			}

			return flag;
		}

		//校验出生日期
		function checkBirthday() {
			//获取姓名
			var birthday = $("#birthday").val();

			//判断，给出提示信息
			var flag = (birthday == null || birthday == "") ? false : true;

			if (flag) {
				//生日合法
				$("#birthday").css("border", "");
				$("#s_birthday").html("");
				$("#s_birthday").css("color","green");
			} else {
				$("#birthday").css("border", "1px solid red");
				$("#s_birthday").html("日期不能为空");
				$("#s_birthday").css("color","red");
			}

			return flag;
		}


		$(function () {
			//当表单提交时，调用所有校验方法
			$("#registerForm").submit(function () {
				//发送数据到服务器
				if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTel() && checkBirthday()) {
					//校验通过，发送ajax请求，提交表单的数据
					$.post("registerServlet",
					$("#registerForm").serialize(),
					function (data) {
						if (data.flag) {
							//注册成功，跳转成功页面
							location.href="register_ok.html";
						} else {
							//注册失败，给errormsg添加提示信息
							$("#errorMsg").html(data.errorMsg);
						}
					});
				}
				return false;
			});

			//当某一组件失焦时，调用对应的校验方法
			$("#username").blur(checkUsername);
			$("#password").blur(checkPassword);
			$("#email").blur(checkEmail);
			$("#name").blur(checkName);
			$("#telephone").blur(checkTel);
			$("#birthday").blur(checkBirthday);
		});

	</script>

	<style>
		.error{
			width: 100px;
			height: 5px;
			float: left;
			padding-left: 50px;
		}
	</style>

</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
	<div class="rg_form clearfix">
		<div class="rg_form_left">
			<p>新用户注册</p>
			<p>USER REGISTER</p>
		</div>
		<div class="rg_form_center">

			<div id="errorMsg" style="color: red; text-align: center"></div>
			<!--注册表单-->
			<form id="registerForm">
				<!--提交处理请求的标识符-->
				<input type="hidden" name="action" value="register">
				<table style="margin-top: 25px;">
					<tr>
						<td class="td_left">
							<label for="username">用户名</label>
						</td>
						<td class="td_right">
							<input type="text" id="username" name="username" placeholder="请输入账号">
							<span id="s_username" class="error"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="password">密码</label>
						</td>
						<td class="td_right">
							<input type="text" id="password" name="password" placeholder="请输入密码">
							<span id="s_password" class="error"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="email">Email</label>
						</td>
						<td class="td_right">
							<input type="text" id="email" name="email" placeholder="请输入Email">
							<span id="s_email" class="error"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="name">姓名</label>
						</td>
						<td class="td_right">
							<input type="text" id="name" name="name" placeholder="请输入真实姓名">
							<span id="s_name" class="error"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="telephone">手机号</label>
						</td>
						<td class="td_right">
							<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
							<span id="s_tel" class="error"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="sex">性别</label>
						</td>
						<td class="td_right gender">
							<input type="radio" id="sex" name="sex" value="男" checked> 男
							<input type="radio" name="sex" value="女"> 女
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="birthday">出生日期</label>
						</td>
						<td class="td_right">
							<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
							<span id="s_birthday" class="error"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="check">验证码</label>
						</td>
						<td class="td_right check">
							<input type="text" id="check" name="check" class="check">
							<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
							<script type="text/javascript">
								//图片点击事件
								function changeCheckCode(img) {
									img.src = "checkCode?" + new Date().getTime();
								}
							</script>
							<span id="s_checkCode" class="error"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
						</td>
						<td class="td_right check">
							<input type="submit" class="submit" value="注册">
							<span id="msg" style="color: red;"></span>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="rg_form_right">
			<p>
				已有账号？
				<a href="#">立即登录</a>
			</p>
		</div>
	</div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
