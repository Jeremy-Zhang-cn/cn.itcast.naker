<header class="container">

    <form class="form-inline">

        <div class="form-group">
            <label for="exampleInputName2">编号</label>&nbsp;&nbsp;
            <input type="text" class="form-control" id="id" placeholder="编号">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail2">姓名</label>&nbsp;&nbsp;
            <input type="email" class="form-control" id="name" placeholder="姓名">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail2">性别</label>&nbsp;&nbsp;
            <input type="email" class="form-control" id="gender" placeholder="性别">
        </div>

        <button type="button" class="btn btn-default" id="btn_add">添加</button>
    </form>

</header>

<!--表格-->
<div class="container margin_top">

    <table class="table table-bordered table-hover margin_top">
        <tr class="row">
            <th class="col-md-2"><input type="checkbox" name="cb" id="firstCb"></th>
            <th class="col-md-2">编号</th>
            <th class="col-md-2">姓名</th>
            <th class="col-md-2">性别</th>
            <th class="col-md-4">操作</th>
        </tr>

        <tr class="row">
            <td class="col-md-2"><input type="checkbox"  name="cb"></td>
            <td class="col-md-2">1</td>
            <td class="col-md-2">令狐冲</td>
            <td class="col-md-2">男</td>
            <td class="inner col-md-4">
                <input type="button" class="btn-primary btn-lg" value="修改">
                <input type="button" class="btn-danger btn-lg" value="删除" onclick="delTr(this)">
            </td>
        </tr>

        <tr class="row">
            <td class="col-md-2"><input type="checkbox" name="cb"></td>
            <td class="col-md-2">2</td>
            <td class="col-md-2">任我行</td>
            <td class="col-md-2">男</td>
            <td class="inner col-md-4">
                <input type="button" class="btn-primary btn-lg" value="修改">
                <input type="button" class="btn-danger btn-lg" value="删除" onclick="delTr(this)">
            </td>
        </tr>

        <tr class="row">
            <td class="col-md-2"><input type="checkbox" name="cb"></td>
            <td class="col-md-2">3</td>
            <td class="col-md-2">岳不群</td>
            <td class="col-md-2">?</td>
            <td class="inner col-md-4">
                <input type="button" class="btn-primary btn-lg" value="修改">
                <input type="button" class="btn-danger btn-lg" value="删除" onclick="delTr(this)">
            </td>
        </tr>

    </table>

</div>


<!--按钮部分-->
<footer>
    <input type="button" id="selectAll" class="btn-default" value="全选">
    <input type="button" id="unSelectAll" class="btn-default" value="全不选">
    <input type="button" id="selectRev" class="btn-default" value="反选">
</footer>

<script>

	//绑定全选按钮单击事件
	document.getElementById("selectAll").onclick=function () {
		var cbs = document.getElementsByName("cb");
		for (let i = 0; i < cbs.length; i++) {
			cbs[i].checked=true;
		}
	}

	//绑定全不选按钮单击事件
	document.getElementById("unSelectAll").onclick=function () {
		var cbs = document.getElementsByName("cb");
		for (let i = 0; i < cbs.length; i++) {
			cbs[i].checked=false;
		}
	}

	//绑定反选选按钮单击事件
	document.getElementById("selectRev").onclick=function () {
		var cbs = document.getElementsByName("cb");
		for (let i = 0; i < cbs.length; i++) {
			cbs[i].checked=!cbs[i].checked;
		}
	}

	//绑定反选选按钮单击事件
	document.getElementById("firstCb").onclick=function () {
		var cbs = document.getElementsByName("cb");
		for (let i = 0; i < cbs.length; i++) {
			cbs[i].checked=this.checked;
		}
	}


	const btn_add = document.getElementById("btn_add");

	function delTr(obj) {
		var table = obj.parentNode.parentNode.parentNode;
		var tr = obj.parentNode.parentNode;
		table.removeChild(tr);
	}

	btn_add.onclick=function () {

		var id = document.getElementById("id").value;
		var name = document.getElementById("name").value;
		var gender = document.getElementById("gender").value;

		var table = document.getElementsByTagName("table")[0];
		var tr = document.createElement("tr");
		tr.setAttribute("class","row");

		tr.innerHTML=" <td class=\"col-md-2\"><input type=\"checkbox\"  name=\"cb\"></td>\n" +
			"            <td class=\"col-md-2\">"+id+"</td>\n" +
			"            <td class=\"col-md-2\">"+name+"</td>\n" +
			"            <td class=\"col-md-2\">"+gender+"</td>\n" +
			"            <td class=\"inner col-md-4\">\n" +
			"                <input type=\"button\" class=\"btn-primary btn-lg\" value=\"修改\">\n" +
			"                <input type=\"button\" class=\"btn-danger btn-lg\" value=\"删除\" onclick=\"delTr(this)\">\n" +
			"            </td>";

		table.appendChild(tr);

	}

</script>

</body>
