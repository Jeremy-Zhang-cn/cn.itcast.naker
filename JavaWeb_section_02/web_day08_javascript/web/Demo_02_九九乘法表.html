<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例二_九九乘法表</title>

    <style>

        table{
            margin: auto;
        }

        td{
            border: 1px solid;
            width: 80px;
            text-align: center;
            padding: 3px;
            box-sizing: border-box;
        }

    </style>

</head>
<body>

    <script>

    document.write("<table>");
		for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
			for (let j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(j + "*" + i + "=" + (j*i) + "&nbsp;");
				document.write("</td>");
			}
			document.write("</tr>");
		}
	    document.write("</table>");

    </script>

</body>
</html>
