<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS变量</title>
</head>
<body>

    <script>
        var num = 1;
        var num2 = 2;
        var num3 = NaN;
        document.write(typeof num + "--" + num + "<br>");
        document.write(num2 + "<br>");
        document.write(num3 + "<br>");

        var str = "hello";
        var str2 = 'world';
        document.write(str + "<br>");
        document.write(str2 + "<br>");

        var b = false;
        var b2 = null;
        var b3;
        var f = undefined;
        document.write(b+ "<br>");
        document.write(typeof b2 + "--" + b2 + "<br>");
        document.write(b3+ "<br>");
		console.log(typeof f + "--" + f);

    </script>

</body>
</html>
