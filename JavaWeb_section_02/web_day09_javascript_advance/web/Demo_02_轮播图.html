<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例二_轮播图</title>

    <style>
        #image{
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
<img src="image/banner_1.jpg" id="image" alt="">

<script>

	const pic = [
		"image/banner_1.jpg",
		"image/banner_2.jpg",
		"image/banner_3.jpg"
	];

	const image = document.getElementById("image");
//	let number = 1;
	let number = 0;

	function fun() {
        number++;
        if (number > 2) {
            number=0;
        }
    //    image.src="image/banner_"+number+".jpg";
        image.src=pic[number];

    }

    setInterval(fun, 2000);


</script>

</body>
</html>
