<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo_01</title>
</head>
<body>
<div>

    <!--
        <em></em> 强调，斜体效果 emphasize
        <strong></strong> 加重，粗体效果
        <b></b> 加粗 bold
        <i></i> 斜体 italic
        <u></u> 下划线 underline

    -->

    <em>winter is coming</em> <br>
    <strong>winter is coming</strong> <br>
    <b>winter is coming</b> <br>
    <i>winter is coming</i> <br>
    <u>winter is coming</u> <br>
    <del>winter is coming</del>
    <hr color="green" align="center" width="1400" size="5">



</div>

</body>
</html>
