<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例4</title>
</head>
<body>

    <!--
        table: 表格
            <caption>: 表格标题
            <tr>代表表中的一行
            <th>代表表头
            <td>代表一行中的某一个元素，相当于某一列
            cellpadding: 内容与单元格的距离
            cellspacing：单元格之间的距离
            bgcolor:背景色
            colspan: 跨多列
            rowspan: 跨多行

    -->

    <table border="1" cellpadding="0" cellspacing="0" width="50%" align="center" bgcolor="#f5f5dc">

        <caption>学生成绩表</caption>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>成绩</th>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>99</td>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>95</td>
        </tr>
        <tr>
            <td>3</td>
            <td>王五</td>
            <td>96</td>
        </tr>
        </tr>

    </table>

</body>
</html>
