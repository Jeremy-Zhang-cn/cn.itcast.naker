<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo_04_基础选择器</title>

    <style>

        /*元素选择器*/
        div{
            color: red;
        }
        /*id选择器*/
        #para1{
            color: green;
        }
        /*类选择器,同一个元素可以属于多个类*/
        .cls1{
            color: blue;
        }
        .cls2{
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div>winter is coming</div>
    <div class="cls1 cls2">you know nothing</div>
    <p id="para1">John Snow</p>

</body>
</html>
