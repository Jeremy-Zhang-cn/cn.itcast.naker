<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
    method="get" 为显式提交，内容会被拼接后放在地址栏中
    method="post" 为隐式提交，内容会被封装在请求体中，不会在地址栏中显示
-->
<form action="#" method="get">
    姓名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="登录">
</form>

</body>
</html>
