<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css属性</title>

    <style>
        p{
            color: red;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            border: 1px solid yellow;
        }
        div{
            border: 1px solid red;
            height: 300px;
            width: 300px;
            background: url("../image/mypic.jpg") no-repeat center;
        }
    </style>

</head>
<body>

    <div>winter is coming</div>
    <p>winter is coming</p>
</body>
</html>
